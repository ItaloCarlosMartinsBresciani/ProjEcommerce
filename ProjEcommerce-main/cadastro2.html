  <link rel="stylesheet" type="text/css" href="css/form.css" />

<body>
  <div id="login-container">
    <h1><i class="fas fa-user-plus"></i> Cadastro</h1>
    <form action="">
      <label for="name">Nome</label>
      <input type="text" name="nome" id="nome" placeholder="Digite seu nome" autocomplete="off">

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Digite seu e-email" autocomplete="off">

      <label for="email">CPF</label>
      <input type="text" name="CPF" id="CPF" placeholder="Digite seu CPF" autocomplete="off">

      <label for="email">CEP</label>
      <input type="text" name="CEP" id="CEP" placeholder="Digite seu CEP" autocomplete="off">

      <label for="email">Telefone</label>
      <input type="tel" name="Telefone" id="Telefone" placeholder="Digite seu Telefone" autocomplete="off">

      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder="Digite sua senha">

      
      <p>Já tem uma conta? <a href='login.php'>Faça Login</a></p>
      
      <input type="submit" value="Cadastrar">
    </form>
   
  </div>
